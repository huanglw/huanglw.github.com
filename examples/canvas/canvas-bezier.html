<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>canvas曲线</title>
<meta name="Keywords" content="">
<meta name="Description" content="">
<style type="text/css">
body, h1{margin:0;}
canvas{margin: 20px; }
</style>
</head>
<body onload="draw()">
<h1>二次贝塞尔曲线</h1>
<canvas id="canvas01" width=200 height=200 style="border: 1px solid #ccc;"></canvas>
<h1>三次贝塞尔曲线</h1>
<canvas id="canvas02" width=200 height=200 style="border: 1px solid #ccc;"></canvas>
<script>
function draw() {
  //二次曲线
  var canvas01=document.getElementById('canvas01');
  var context01=canvas01.getContext('2d');
  //绘制起始点、控制点、终点 
  context01.beginPath(); 

  context01.moveTo(20,170); 
  context01.lineTo(100,80); 

  context01.lineTo(180,150); 
  context01.stroke(); 
  //绘制2次贝塞尔曲线 
  context01.beginPath(); 
  context01.moveTo(20,170); 

  context01.quadraticCurveTo(100,80,180,150); 
  context01.strokeStyle = "red"; 

  context01.stroke(); 

  //一次曲线
  var canvas=document.getElementById('canvas02');
  var context=canvas.getContext('2d'); 
  //绘制起始点、控制点、终点 
  context.beginPath(); 
  context.moveTo(25,175); 
  context.lineTo(60,80); 
  context.lineTo(150,30); 
  context.lineTo(170,150); 
  context.stroke(); 
  //绘制3次贝塞尔曲线 
  context.beginPath(); 
  context.moveTo(25,175); 
  context.bezierCurveTo(60,80,150,30,170,150); 
  context.strokeStyle = "red"; 
  context.stroke(); 
}
</script>
</body>
</html>

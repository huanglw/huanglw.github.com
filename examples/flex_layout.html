<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>flex</title>
    <style>
        *{padding:0;margin:0;box-sizing:border-box;}
        html{with:100%; height:100%;}
        body{
            display:flex;
            justify-content: center;
            align-items:center;
            height:100%;
            width:100%;
        }
        .box{
            display:flex;
            justify-content: center;
            align-items:center;
            height:500px;
            border:2px solid grey;
            width:50%;
        }
    </style>
</head>

<body>
<div class="box">
    <span class="item">@copy;</span>
</div>
</body>
</html>
